<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Рандомные предложения</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
 		 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Рандомные предложения</h2>
			<p>Вам предложено ввести предложение, на которое программа ответит практически
			зеркально: случайными другими словами, но сохраняя все грамматические признаки введенных вами слов.</p>
	<form>
		<div class="form-group">
			<label for="usr">Введите предложение:</label>
			<input type="text" class="form-control" name="sentence" id="usr">
			<button type="submit" class="btn btn-default">Отправить</button>
		</div>
	</form>
	<form action="/">
		<div class="form-group">
    				<div class="form-heading">
    					<label for="usr">Ответ: </label>
		    		</div>
				    <div class="form-group">
							<p>{{sentence}}</p>
					</div>
        </div>
    </form>
	
	
		</div>
	</body>
</html>
